<div class="container">

    <div class="row p-4">

        <div class="col-md-4"></div>

        <div class="col-md-4">

          <input class="form-control" [(ngModel)]="placa" type="text" placeholder="Ingrese su placa"
                 onkeyup="javascript:this.value=this.value.toUpperCase();" required>
          <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
          <input type="time" id="reloj" class="form-control" [(ngModel)]="hora" value="09:30" required>
          <button class="btn btn-primary" (click)="picoplaca(model, placa, hora)">Pico-Placa</button>

          <br><br>

          <h3 id="mensaje"></h3>

        </div>

        <div class="col-md-4"></div>

    </div>

</div>
